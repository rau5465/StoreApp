<script>
     function reqListChange(){
        const data=printDoc.get()
        const products=data.products;
        let total=0
        console.log(data)
        $("#reqBodyList").empty()
        $('#demandedByReq').html('Demanded By: '+data.demandBy)
        $('#datedReq').html('Date: '+data.dated)
        products.map((c,i)=>{
            let val=parseFloat(parseFloat(c.req)*parseFloat(c.rate)).toFixed(2)
            total += parseFloat(val)
            $('#reqBodyList').append(`
            <tr>
            <td>${i+1}</td>
            <td>${c.productName}</td>
            <td>${c.qty?c.qty:''}</td>
            <td>${c.req?c.req:''}</td>
            <td>${c.rate?c.rate:''}</td>
            <td>${val?val:0}</td>
            <td>${c.loc?c.loc:'--'}</td>
            <td>${c.remarks?c.remarks:''}</td>
        </tr>
            `)
        })
        $('#reqBodyList').append(`
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><b>Approx. Total(Rs.)</b></td>
            <td><b>${total.toFixed(2)}</b></td>
            <td></td>
            <td></td>
        </tr>
        `)
}
reqListChange()

function download(){
    let t=new Date().toLocaleDateString()
    var o = {
        filename: `Requirement.doc`
    };
    $(".hideonprint").hide()
    window.print()
}
</script>
